sz serwera zdalnego, wygenerowana zawartość znajduje się pod adresem http://remote-server:8080/webappextraction_warning_message=Aplikacja jLibrary wykryła, że twoje rezpozytorium skonfigurowane jest, aby wyszukiwać metadane w obrębie zawartości dokumentu.\n\njLibrary odszuka teraz metadane w zawartości dokumentów. Ten proces może długo potrwać w zależności od rozmiaru i typu pliku. Jeśli nie jesteś zainteresowany tą analizą i chcesz ją anulować, otwórz repozytorium i przejdź do sekcji Zaawansowane.\n\nWyłączenie tego komunikatu wpłynie pozytywnie na wydajność jLibrary.\nextraction_warning_notshow=Nie pokazuj ponownie tego komunikatuextraction_warning_title=Wyszukiwanie metadanych włączonefilter_date=Sortuj według datyfilter_date_tooltip=Sortuj repozytoria według daty modyfikacjifilter_name=Sortuj według nazwyfilter_name_tooltip= Sortuj według nazwy węzła.filter_position= Sortuj według położeniafilter_position_tooltipo= Sortuj repozytoria według wskazanych przez klienta pozycji węzłówfilter_type= Sortuj według typufilter_type_tooltip= Sortuj według typu węzłafirst_time_description=Witamy w jLibrary. Na początek zostaniesz poproszony o udzielenie paru informacji.first_time_directory=Katalog główny:first_time_html=<form><p><b> Witaj w jLibrary!</b></p><p>Wygląda na to, że używasz jLibrary po raz pierwszy. jLibrary ułatwi zarządzanie zarówno Twoimi prywatnymi, jak i biznesowymi dokumentami.</p><p>jLibrary zawiera <b>wewnętrzny serwer</b> gdzie możesz przechowywać swoje osobiste dokumenty. Serwer ten korzysta z katalogu, aby składować tego typu dokumenty. Wprowadź proszę nazwę katalogu, jaką chcesz żeby jLibrary określała Twoje osobiste dokumenty. Wpisz nazwę w polu tekstowym poniżej. </p><p>Aby uzyskać dostęp do wewnętrznego serwera po raz pierwszy, użyj <b>admin</b> oraz <b>changeme</b> jako nazwy użytkownika i hasła.</p><p>Mamy nadzieję, że będziesz zadowolony z jLibrary!</p></form>first_time_title=Dziękujemy za korzystanie z jLibrarygroup_already_exis