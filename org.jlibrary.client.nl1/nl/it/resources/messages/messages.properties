extraction_warning_message=jLibrary ha rilevato che il tuo repository è configurato per ricercare i metadati all'interno dei documenti.\n\njLibrary sta per analizzare il contenuto dei file in cerca di metadati. Questo processo può impiegare una considerevole quantità di tempo in funzione delle dimensioni e dei tipi dei files. Se non sei interessato a tale analisi e vuoi disabilitarla, puoi farlo aprendo il repository ed accedendo alla sezione delle proprietà avanzate.\n\nLa disabilitazione di tale analisi incrementerà le prestazioni di jLibrary.\n
