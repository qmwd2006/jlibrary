first_time_directory=Directory iniziale:
first_time_html=<form><p><b>Benvenuto in jLibrary!</b></p><p>Sembra che tu stia avviando jLibrary per la prima volta. jLibrary rende semplice gestire i tuoi documenti personali come quelli della tua impresa.</p><p>jLibrary include un<b>server interno</b> nel quale memorizzare i tuoi documenti personali. Questo server utilizza una directory per memorizzare tali documenti. Per favore inserisci il nome della directory che vuoi che jLibrary usi per la memorizzazione dei tuoi documenti personali nel campo di testo sottostante.</p><p>Per accedere al server interno la prima volta, utilizza <b>admin</b> e <b>changeme</b> come user e password.</p><p>Speriamo che jLibrary ti piaccia!</p></form>
