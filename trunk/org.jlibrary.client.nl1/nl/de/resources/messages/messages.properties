first_time_html=<form><p><b>Willkommen zu jLibrary!</b></p><p>Anscheinend starten Sie jLibrary zum ersten Mal. jLibrary ermöglicht Ihnen die einfache Verwaltung Ihrer persönlichen oder geschäftlichen Dokumente.</p><p>Auf dem in jLibrary integrierten <b>Internen Server</b> können Sie Ihre Dokumente speichern. Dieser Server verwendet ein Verzeichnis des Dateisystems für die Dokumentablage. Bitte geben Sie unten den Verzeichnisnamen für diese Dokumentablage an.</p><p> Um erstmaligen Zugriff auf den internen Server zu erhalten, benutzen Sie bitte <b>admin</b> als Benutzername und <b>changeme</b> als Passwort.</p><p> Wir hoffen, dass Ihnen jLibrary gefällt!</p></form>
