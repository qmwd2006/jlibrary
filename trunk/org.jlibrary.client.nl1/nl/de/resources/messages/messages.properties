extraction_warning_message=jLibrary hat festgestellt, dass Ihr Repository für die automatische Suche nach Metadaten in Dokumenten konfiguriert ist. jLibrary wird jetzt den Dokumenteninhalt nach Metadaten durchsuchen. Dieser Vorgang kann abhängig von Dateityp und Größe sehr viel Zeit beanspruchen. Falls Sie diese Analyse abschalten möchten, können Sie dies in den erweiterten Eigenschaften Ihres geöffneten Repositorys tun. Durch Abschalten dieser Option können Sie die Performance erheblich steigern.
