first_time_html=<form><p><b>Ben-vindo a jLibrary!</b></p><p>Parece que é a primeira vez que roda esta aplicação. jLibrary axudará-lhe a catalogar facilmente todos os seus documentos e os da sua empresa.</p><p>Se leu algo da documentação, saberá que jLibrary inclue um <b>servidor interno</b> no que pode guardar os seus documentos pessoais. Este servidor necesita um directório onde armazenar os documentos. Introduza no quadro de texto da parte inferior o directório onde desejar jLibrary armazene toda a sua informação local.</p><p>Lembre que para acceder ao servidor interno por primeira vez pode utilizar <b>admin/changeme</b> como usuário e senha.</p><p>Esperamos que goste de jLibrary!</p></form>
