first_time_html=<form><p><b>Benvido a jLibrary!</b></p><p>Parece que é a primeira vez que roda esta aplicación. jLibrary axudaralle a catalogar doadamente todolos seus documentos e os da sua empresa.</p><p>Se leu algo da documentación, saberá que jLibrary inclue un <b>servidor interno</b> no que pode gardar os seus documentos persoais. Este servidor necesita un directorio onde almacenar os documentos. Introduza no cadro de texto da parte inferior o directorio onde desexa que jLibrary almacene toda a sua información local.</p><p>Lembre que para acceder ao servidor interno por primeira vez pode utilizar <b>admin/changeme</b> como usuario e contrasinal.</p><p>Esperamos que guste de jLibrary!</p></form>
