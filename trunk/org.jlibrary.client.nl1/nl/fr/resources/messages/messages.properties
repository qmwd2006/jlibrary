first_time_directory=Répertoire racine:
first_time_html=<form><p><b>Bienvenue sur jLibrary!</b></p><p>Il semble que vous démarrez jLibrary pour la première fois. jLibrary facilite la gestion de vos documents personnels ou ceux de votre entreprise.</p><p>jLibrary possède un <b>serveur interne</b> dans lequel vous stockez vos documents. Ce serveur utilise un répertoire de votre système pour stocker ces documents. Saisissez dans le champ ci-dessous le nom d'un répertoire que vous souhaitez affecter au stockage des documents jLibrary.</p><p>Lors de votre première connexion, utilisez l'utilisateur <b>admin</b> et le mot de passe <b>changeme</b> pour accéder au serveur interne.</p><p>Vous espérons que vous aimerez jLibrary!</p></form>
