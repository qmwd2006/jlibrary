extraction_warning_message=jLibrary ha detectado que tiene el repositorio configurado para buscar metadatos dentro del contenido de los documentos.\n\njLibrary empezará ahora a analizar los ficheros en busca de metadatos. Este proceso puede tomar un tiempo considerable dependiendo del tipo y tamaño de los ficheros. Si no está interesado en este análisis y quiere deshabilitarlo, puede hacer esto abriendo el repositorio y acudiendo a la sección de configuración avanzada de propiedades.\n\nDeshabilitar esta propiedad aumentará considerablemente el rendimiento de jLibrary.
