first_time_html=<form><p><b>¡Bienvenido a jLibrary!</b></p><p>Parece que es la primera vez que ejecuta esta aplicación. jLibrary le ayudará a catalogar fácilmente todos sus documentos y los de su empresa.</p><p>Si ha leído algo de la documentación, sabrá que jLibrary incluye un <b>servidor interno</b> en el cual puede guardar sus documentos personales. Este servidor necesita un directorio donde almacenar los documentos. Introduzca en el cuadro de texto de la parte inferior el directorio donde desea que jLibrary almacene toda su información local.</p><p>Recuerde que para acceder al servidor interno por primera vez puede utilizar <b>admin/changeme</b> como usuario y contraseña.</p><p>¡Esperamos que le guste jLibrary!</p></form>
