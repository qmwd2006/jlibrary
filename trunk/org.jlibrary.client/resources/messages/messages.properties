first_time_html=<form><p><b>Welcome to jLibrary!</b></p><p>It seems that you are starting jLibrary for first time. jLibrary makes it easy to manage your personal and enterprise documents.</p><p>jLibrary includes an <b>internal server</b> where you can store your personal documents. This server uses a directory to store those documents. Please enter the name of the directory that you want jLibrary to use for storing your personal documents in the textbox at the bottom.</p><p>To access the internal server for first time, use <b>admin</b> and <b>changeme</b> as the username and password.</p><p>We hope you like jLibrary!</p></form>
