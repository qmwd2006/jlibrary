extraction_warning_message=Программа jLibrary обнаружила, что репозиторий настроен для поиска метаданных в содержимом документа.\n\nПрограмма jLibrary готова анализировать содержимое файлов для поиска метаданных. Это может занять продолжительное время в зависимости от размера и типа файла. Если такой анализ не требуется, его можно запретить, открыв репозиторий и перейдя в секцию дополнительных свойств.\n\nЗапрет этой возможности улучшит производительность jLibrary.\n
