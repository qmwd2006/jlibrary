first_time_html=<form><p><b>Добро пожаловать в jLibrary!</b></p><p>Поздравляем, это Ваш первый запуск jLibrary! jLibrary облегчает управление корпоративными и персональными документами.</p><p>jLibrary содержит <b>внутренний сервер</b>, на котором можно хранить персональные документы. Этот сервер использует папку на локальном диске для хранения таких документов. Пожалуйста, укажите в поле ввода имя папки, в которой jLibrary будет хранить персональные документы.</p><p>Для доступа к внутреннему серверу в первый раз используйте <b>admin</b> и <b>changeme</b> в качестве имени и пароля.</p><p>Надеемся, jLibrary Вам понравится!</p></form>
