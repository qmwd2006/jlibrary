first_time_html=<form><p><b> Witaj w jLibrary!</b></p><p>Wygl\u0105da na to, \u017ce u\u017cywasz jLibrary po raz pierwszy. jLibrary u\u0142atwi zarz\u0105dzanie zar\u00f3wno Twoimi prywatnymi, jak i biznesowymi dokumentami.</p><p>jLibrary zawiera <b>wewn\u0119trzny serwer</b> gdzie mo\u017cesz przechowywa\u0107 swoje osobiste dokumenty. Serwer ten korzysta z katalogu, aby sk\u0142adowa\u0107 tego typu dokumenty. Wprowad\u017a prosz\u0119 nazw\u0119 katalogu, jak\u0105 chcesz \u017ceby jLibrary okre\u015bla\u0142a Twoje osobiste dokumenty. Wpisz nazw\u0119 w polu tekstowym poni\u017cej. </p><p>Aby uzyska\u0107 dost\u0119p do wewn\u0119trznego serwera po raz pierwszy, u\u017cyj <b>admin</b> oraz <b>changeme</b> jako nazwy u\u017cytkownika i has\u0142a.</p><p>Mamy nadziej\u0119, \u017ce b\u0119dziesz zadowolony z jLibrary!</p></form>
